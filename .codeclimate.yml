---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - php
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: "phpcs.xml"
      ignore_warnings: true
      encoding: utf-8
  phpmd:
    enabled: true
    config:
      rulesets: "phpmd.xml"
ratings:
  paths:
  - "**.php"
  - "**.js"
exclude_paths:
- "gulpfile.js"
- "vendor/*"
- "node_modules/*"
- "tests/*"